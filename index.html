<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="/assets/CSS/main.css" />
</head>
<body>
    <div class="main_catalog">
        <div class="main_catalog__part_left">
            <div class="item-part__title">Мужская коллекция</div>
            <div class="item-part_left__button">Перейти</div>
            <div class="item-part_left__image">
                <img src="/assets/images/man.png" alt="man_photo"/>
            </div>
        </div>
        <div class="main_catalog__part_right">
            <div class="item-part__title">Женская коллекция</div>
            <div class="item-part_right__image">
                <img src="/assets/images/woman_right.png" alt="woman_photo"/>
            </div>
        </div>
        <div class="main_catalog__part_middle">
            <div class="item-part_middle__title">Товары по скидке</div>
            <div class="item-part_middle__button">Перейти</div>
            <div class="item-part_middle__image">
                <img src="/assets/images/bag.png" alt="bag"/>
            </div>
        </div>
        <div class="main_catalog__part_end">
            <div class="item-part_end__title">Популярные Товары</div>
            <div class="item-part_end__button">Смотреть</div>
            <div class="item-part_end__image">
                <img src="/assets/images/woman_end.png" alt="woman_photo"/>
            </div>
        </div>
    </div>
</body>
</html>
