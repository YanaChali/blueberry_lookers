<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="/assets/scss/main.css" />
</head>
<body>
    <div class="main_catalog">
        <div class="main_catalog__part_left">
            <div class="item-part__title1-1">Мужская коллекция</div>
            <div class="item-part_left__image">
                <a class="item-part_left__button num1" href="...">Перейти</a>
                <img src="/assets/images/man.png" alt="man_photo"/>
            </div>
        </div>
        <div class="main_catalog__part_right">
            <div class="item-part__title1-2">Женская коллекция</div>
            <div class="item-part_right__image">
                <img src="/assets/images/woman_right.png" alt="woman_photo"/>
            </div>
        </div>
        <div class="main_catalog__part_middle">
            <div class="item-part__title2">Товары по скидке</div>
            <a class="item-part_middle__button num2" href="...">Перейти</a>
            <div class="item-part_middle__image">
                <img src="/assets/images/bagsvg.svg" alt="bag"/>
            </div>
        </div>
        <div class="main_catalog__part_end">
            <div class="item-part__title3">Популярные Товары</div>
            <a class="item-part_end__button num3" href="...">Смотреть</a>
            <div class="item-part_end__image">
                <!-- <img src="/assets/images/woman_end.svg" alt="woman_photo"/> -->

        </div>
